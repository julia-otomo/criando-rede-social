<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPosters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/media.css">

</head>
<body>

    <header>
        <div class="header__container">
            <h1>TechPosters</h1>
            <button>Sair</button>
        </div>
    </header>

    <main>
        <div class="main__container">
            
            <section class="form__container">
                    <div class="form__user">
                        <img src="./src/assets/img/user1.svg" alt="">
                        <div class="form__user--name">
                            <h2>Samuel Leão</h2>
                            <p>Front end Engineer</p>
                        </div>
                    </div>
                        <form action="">
                            <input type="text" placeholder="Título do Post">
                            <textarea name="text" id="text" cols="30" rows="10" placeholder="Texto do Post"></textarea>
                            <button type="submit" class="post-button">Postar</button>
                        </form>
            </section>

            <section class="users__container">
                    <h2>Sugestões para você seguir</h2>
                    <ul id="users-list"></ul>
            </section>
            
            <section class="main__section posts__container">
                <h2>Posts</h2>
                <ul id="posts-list"></ul>
            </section>
        </div>
    </main>

    <dialog class="modal_container"></dialog>

    <script src="./src/scripts/users.js"></script>
    <script src="./src/scripts/sugestUsers.js"></script>
    <script src="./src/scripts/posts.js"></script>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
